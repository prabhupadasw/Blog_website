<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <hr>
    {% endfor %}
</body>
</html>
